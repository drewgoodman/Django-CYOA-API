{% extends '__base.html' %}
{% load static %}
{% block content %}
<table class="table">
    <thead>
        <th scope="col">Campaign</th>
        <th scope="col">Reference</th>
        <th scope="col">Description</th>
        <th scope="col"></th>
    </thead>
    <tbody>
        {% for obj in object_list %}
        <tr>
            <th><a href="{{obj.get_content_url}}">{{obj.name}}</a></th>
            <td>{{obj.label}}</td>
            <td>{{obj.description_short}}</td>
            <td><img class="img-fluid" src="{{obj.get_image_url}}"></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
